<form (submit)="addPost()" class="form" id="addpost" name="adpost">
    <div class="form-group">
      <label for="image">Obrazek:</label>
      <input type="text" id="image" name="image" [(ngModel)]="post.image" required class="form-control">
    </div>
  
    <div class="form-group">
      <label for="title">Tytu≈Ç:</label>
      <input type="text" id="title" name="title" [(ngModel)]="post.title" required class="form-control">
    </div>
  
    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea id="description" name="description" [(ngModel)]="post.text" required class="form-control"></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Dodaj post</button>
  </form>
